{% extends 'band/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Join the Community</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Renders username, first_name, email, password1, password2 -->
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'band:login' %}" class="text-primary">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
