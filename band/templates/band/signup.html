{% extends 'band/base.html' %}
{% block title %}Sign Up - BandWebsite{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4 text-orange">Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-orange w-100">Create Account</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'band:login' %}" class="text-orange">Login</a>
            </p>
        </div>
    </div>
    
{% endblock %}
