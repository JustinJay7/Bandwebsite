{% extends 'band/base.html' %}
{% block title %}Login - BandWebsite{% endblock %}

{% block content %}
<div class"login-background align-items-center">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4 text-orange">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-orange w-100">Login</button>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'band:signup' %}" class="text-orange">Sign Up</a>
            </p>
        </div>
    </div>
    
{% endblock %}
